<div #element>
  <div id="wrapper" #wrapper [ngStyle]="notLoadedStyle">
    <div *ngIf="showContent === true && mediaType == allMediaTypes.Video">
      <video onloadedmetadata="this.muted=true" style="width: 100%; height: 100%;" loop playsinline preload controls autoplay muted>
        <source [src]="webMPath" type="video/webm">
        <source [src]="movPath" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
   <div id="LoadedContent"
      *ngIf="showContent === true && (mediaType == allMediaTypes.Image || mediaType == allMediaTypes.FusionModel)"
      (click)="zoom()">
      <img [src]="href">
      <p class="watermark" *ngIf="mediaType == allMediaTypes.FusionModel && showContent === true">Click to view model</p>
    </div>
    <div
      *ngIf="showContent === true && (mediaType == allMediaTypes.EmbeddedDom)">
      <ng-content></ng-content>
    </div>
  </div>
</div>
