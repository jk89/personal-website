<ion-app>
  <app-cursor></app-cursor>
  <ion-split-pane contentId="main-content">
    <ion-menu (ionWillClose)="menuClose()" (ionWillOpen)="menuOpen()" class="boxshaddow" contentId="main-content"
      type="reveal" side="start">
      <ion-content>
        <ion-list id="page-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  [hidden]="(this.navigationService.currentPage$ | async) === p.url" routerDirection="root"
              [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon [color]="p.color" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            </ion-item>
            <a class="intra-nav-link" appIntraNavLink [basePath]="this.navigationService.currentPage$ | async"
              section="Home" [hidden]="(this.navigationService.currentPage$ | async) !== p.url">
              <ion-item lines="none" detail="false"
                class="selected">
                <ion-icon [color]="p.color" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              </ion-item>
            </a>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" #routerOutlet class="remove-3d-transform">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
